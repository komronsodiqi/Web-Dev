<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="media/inst_tab_logo.jpg">
</head>
<body>
   <div class="container">
        <div class="main">
            <div class="app_preview">
                <img src="media/inst_phone_temp.png" alt="App's gonna look like this">
            </div>
            <div class="login">
                <form action="">
                    <img src="media/inst_logo.png" alt="">
                    <input type="email" class="form_email_inpt" placeholder="Phone number, username or email">
                    <input type="password" class="form_password_inpt" placeholder="Password">
                    <button type="submit" class="form_login_btn">Log In</button>
                    <div class="dividive_or">
                        <hr>
                        <h2>OR</h2>
                        <hr>
                    </div>
                    <button type="button">
                        Log in with Facebook
                    </button>
                    <a href="">Forgot password?</a>
                </form>
                <div class="signup">
                    <p>Don't have an account?</p>
                    <a href="#">Sign Up</a>
                </div>
                <p>Get the app.</p>
                <div class="gettheapp">
                    <a href=""><img src="media/app_store_logo.svg" alt=""></a>
                    <a href=""><img src="media/google_play_logo.svg" alt=""></a>
                </div>
            </div>
        </div>
        <footer>
            <div class="links">
                <a href="">Meta</a>
                <a href="">About</a>
                <a href="">Blog</a>
                <a href="">Jobs</a>
                <a href="">Help</a>
            </div>
            <div class="copy">
                <p>English</p>
                <p>Â© 2025 Instagram from Meta</p>
            </div>
        </footer>
   </div>
</body>
</html>
